<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      src="https://kit.fontawesome.com/0cf68700b4.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="script.js"></script>
    <title>Athlix</title>
  </head>
  <body>
    <section class="section-contact">
      <header class="header">
        <div class="logo"><img class="logo__img" src="img/Logo.png" /></div>
        <div class="nav">
          <input type="checkbox" class="nav__checkbox" id="nav-toggle" />
          <label for="nav-toggle" class="nav__button"
            ><span class="icon"
              ><i class="fa-solid fa-bars" id="open"></i
              ><i class="fa-solid fa-xmark" id="close"></i></span
          ></label>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="pricing.html" class="nav__link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="contact.html" class="nav__link nav__link--active"
                >Contact</a
              >
            </li>
            <li class="nav__item">
              <a href="tel:381 11 222111" class="btn btn__secondary"
                >+381 11 222111</a
              >
            </li>
          </ul>
        </div>
      </header>
      <div class="contact">
        <h2 class="heading-tertiary light">Contact us</h2>
        <form class="contact__form" id="contactForm">
          <label for="" class="label">Name</label>
          <input
            type="text"
            class="input"
            placeholder="Name"
            id="contactName"
          />
          <label for="contactEmail" class="label">Email</label>
          <input
            type="email"
            class="input"
            placeholder="Email"
            id="contactEmail"
            name="email"
          />
          <label for="contactMessage" class="label">Message</label>
          <textarea
            id="contactMessage"
            rows="7"
            class="input"
            placeholder="Message..."
          ></textarea>
          <button type="submit" class="btn btn__primary full-width">
            Send message
          </button>
        </form>
      </div>
    </section>
    <section class="section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3248.3069786837254!2d-93.8415162624399!3d35.49668688641126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cb8cb0d6a256d3%3A0x48fe44d3a10aa36c!2s901%20N%2014th%20St!5e0!3m2!1ssr!2srs!4v1702718709090!5m2!1ssr!2srs"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <footer class="footer">
      <div class="grid grid--response">
        <div class="footer__content">
          <h3 class="heading-tertiary light center-text">Athlix</h3>
          <ul class="footer__list">
            <li class="footer__item">
              <a
                href="https://www.google.com/maps/place/901+N+14th+St,+Ozark,+AR+72949,+%D0%A1%D1%98%D0%B5%D0%B4%D0%B8%D1%9A%D0%B5%D0%BD%D0%B5+%D0%94%D1%80%D0%B6%D0%B0%D0%B2%D0%B5/@35.496388,-93.8397274,17z/data=!3m1!4b1!4m6!3m5!1s0x87cb8cb0d6a256d3:0x48fe44d3a10aa36c!8m2!3d35.496388!4d-93.8397274!16s%2Fg%2F11fxb53bs9?entry=ttu"
                class="footer__text"
                ><span class="icon">
                  <i class="fa-solid fa-location-dot"></i> </span
                >901 N 14th St, Ozark, AR 72949, United States
              </a>
            </li>
            <li class="footer__item">
              <a href="tel:381 11 222111" class="footer__text"
                ><span class="icon">
                  <i class="fa-solid fa-phone"></i>
                </span>
                +381 11 222111</a
              >
            </li>
            <li class="footer__item">
              <a href="mailto:test@test.com" class="footer__text"
                ><span class="icon"> <i class="fa-solid fa-envelope"></i> </span
                >test@test.com</a
              >
            </li>
          </ul>
        </div>
        <div class="footer__content">
          <h3 class="heading-tertiary light center-text">Work hour</h3>
          <ul class="footer__list">
            <li class="footer__item footer__text">
              <b>Monday - Friday: 07:00-22:00</b>
            </li>
            <li class="footer__item footer__text">
              Saturday - Sunday: 08:00-21:00
            </li>
          </ul>
        </div>
      </div>
      <p class="footer__secondary">Athlik - Your business partner</p>
    </footer>
  </body>
</html>
